<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Server - Zaf's Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #DC2626 0%, #C94A1F 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #DC2626 0%, #C94A1F 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }

        h1 {
            color: #DC2626;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        h2 {
            color: #4B5563;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #DC2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            background-color: #F3F4F6;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #4B5563;
            font-size: 14px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .check {
            color: #10B981;
        }

        .wait {
            color: #F59E0B;
        }

        .error {
            color: #EF4444;
        }

        .loading-text {
            color: #6B7280;
            font-size: 14px;
            margin-top: 25px;
        }

        .dots {
            display: inline-block;
            width: 60px;
            text-align: left;
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #DC2626 0%, #C94A1F 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Zaf's Kitchen</h1>
            <h2>Admin Dashboard</h2>
        </div>

        <div class="loading-spinner"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message">
            <div class="status-item" id="status1">
                <div class="status-icon wait">
                    <i class="fas fa-sync-alt fa-spin"></i>
                </div>
                <span>Checking server status</span>
            </div>
            <div class="status-item" id="status2">
                <div class="status-icon">
                    <i class="fas fa-circle" style="color: #D1D5DB;"></i>
                </div>
                <span>Starting backend server</span>
            </div>
            <div class="status-item" id="status3">
                <div class="status-icon">
                    <i class="fas fa-circle" style="color: #D1D5DB;"></i>
                </div>
                <span>Connecting to database</span>
            </div>
            <div class="status-item" id="status4">
                <div class="status-icon">
                    <i class="fas fa-circle" style="color: #D1D5DB;"></i>
                </div>
                <span>Loading admin interface</span>
            </div>
        </div>

        <p class="loading-text">
            Please wait while we start the application<span class="dots"></span>
        </p>
    </div>

    <script>
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const statusItems = {
            status1: document.getElementById('status1'),
            status2: document.getElementById('status2'),
            status3: document.getElementById('status3'),
            status4: document.getElementById('status4')
        };

        function updateStatus(itemId, status) {
            const item = statusItems[itemId];
            const icon = item.querySelector('.status-icon i');
            
            item.style.color = '#374151';
            
            switch(status) {
                case 'checking':
                    icon.className = 'fas fa-sync-alt fa-spin';
                    icon.style.color = '#F59E0B';
                    break;
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    icon.style.color = '#10B981';
                    updateProgress(25);
                    break;
                case 'error':
                    icon.className = 'fas fa-times-circle';
                    icon.style.color = '#EF4444';
                    break;
                case 'waiting':
                    icon.className = 'fas fa-clock';
                    icon.style.color = '#6B7280';
                    break;
                case 'running':
                    icon.className = 'fas fa-play-circle';
                    icon.style.color = '#3B82F6';
                    updateProgress(25);
                    break;
                case 'database':
                    icon.className = 'fas fa-database';
                    icon.style.color = '#8B5CF6';
                    updateProgress(25);
                    break;
                case 'ready':
                    icon.className = 'fas fa-check-double';
                    icon.style.color = '#10B981';
                    updateProgress(25);
                    break;
            }
        }

        function updateProgress(increment) {
            progress = Math.min(progress + increment, 100);
            progressFill.style.width = progress + '%';
            
            if (progress === 100) {
                setTimeout(() => {
                    // Close this window automatically after completion
                    window.close();
                }, 1000);
            }
        }

        // Start with first status
        updateStatus('status1', 'checking');

        // Simulate startup sequence
        setTimeout(() => {
            updateStatus('status1', 'success');
            updateStatus('status2', 'checking');
        }, 2000);

        setTimeout(() => {
            updateStatus('status2', 'running');
            updateStatus('status3', 'checking');
        }, 4000);

        setTimeout(() => {
            updateStatus('status3', 'database');
            updateStatus('status4', 'checking');
        }, 6000);

        setTimeout(() => {
            updateStatus('status4', 'ready');
        }, 8000);
    </script>
</body>
</html>
